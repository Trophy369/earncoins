<header class="header_area" style="">
    <div class="main-menu">
        <nav class="navbar navbar-expand-sm">
            <a class="navbar-brand" href="#" style=""><img src="{{ url_for('static',filename='img/logo.png') }}" alt="logo"></a>
            <div class="mr-auto"></div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('earncoins.home') }}"><i class="fas fa-home"></i><span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about-us"><i class="fas fa-info-circle"></i>About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#pricing" class="">Pricing</a>
                </li>

                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.dashboard', username=current_user.username) }}" class=""><i class="fas fa-user-plus"></i>Dashboard</a>
                </li>
                {% endif %}

                {% if current_user.is_authenticated and current_user.has_role('admin') %}
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('admin.index')}}">
                    Admin<span class="sr-only">(current)</span></a>
                </li>
                {% endif %}

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('earncoins.faqs')  }}" class=""><i class="fas fa-question-circle"></i>FAQs</a>
                </li>

            </ul>

        </nav>
        <div class="row" style="display: none;width: 100%; height: 10px; background-color: #ffffff"></div>
    </div>
</header>
